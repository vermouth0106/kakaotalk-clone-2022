<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - MoonTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="ad-bar">
        <a href="https://nomadcoders.co/">
          <img src="img/nomad-coder-ad-bar.png" alt="" />
        </a>
      </div>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="img/Cat.jpg" alt="" />
            <div class="user-component__text">
              <div class="user-component__title">My Chat</div>
              <div class="user-component__subtitle">
                Go to the next chat room!
              </div>
            </div>
          </div>
          <div class="user-component__column">
            <span>00:00</span>
            <span class="user-component__msg-count badge">2</span>
          </div>
        </div>
      </a>
      <a href="chat-nico.html">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="img/nico.jpeg" alt="" />
            <div class="user-component__text">
              <div class="user-component__title">Nico</div>
              <div class="user-component__subtitle">(image)</div>
            </div>
          </div>
          <div class="user-component__column">
            <span>00:00</span>
            <span class="user-component__msg-count badge">7</span>
          </div>
        </div>
      </a>
      <a href="chat-lynn.html">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="img/lynn.jpeg" alt="" />
            <div class="user-component__text">
              <div class="user-component__title">Lynn</div>
              <div class="user-component__subtitle dotdotdot">
                <span class="dot">.</span>
                <span class="dot">.</span>
                <span class="dot">.</span>
              </div>
            </div>
          </div>
          <div class="user-component__column">
            <span>00:00</span>
            <span class="user-component__msg-count badge">3</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn nav__btn--selected">
          <span class="nav__notification badge nav__chat-count">1</span>
          <a class="nav__link" href="chats.html"
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b2293cc840.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
