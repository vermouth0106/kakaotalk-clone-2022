<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Friends - MoonTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:11</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="friends.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Music</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="album">
      <div class="album-title">
        <img src="img/alanwalker.jpeg" />
        <div class="album-title__texts">
          <p>Alan Walker, Producer</p>
          <p>EDM</p>
        </div>
      </div>
      <div class="album-info">
        <ul class="album__music-list">
          <li class="album__music-list-row">
            <div class="album__music-info">
              <img src="img/alanwalker-faded.jpeg" />
              <div class="album__music-info__texts">
                <span>Alan Walker, Producer</span>
                <span>FADED</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </li>
          <li class="album__music-list-row">
            <div class="album__music-info">
              <img src="img/alanwalker-alone.jpeg" />
              <div class="album__music-info__texts">
                <span>Alan Walker, Producer</span>
                <span>ALONE</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </li>
          <li class="album__music-list-row">
            <div class="album__music-info">
              <img src="img/alanwalker-singmetosleep.jpeg" />
              <div class="album__music-info__texts">
                <span>Alan Walker, Producer</span>
                <span>SING ME TO SLEEP</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </li>
          <li class="album__music-list-row">
            <div class="album__music-info">
              <img src="img/alanwalker-time.jpeg" />
              <div class="album__music-info__texts">
                <span>Alan Walker, Producer</span>
                <span>TIME</span>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn nav__btn--selected">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge nav__chat-count">1</span>
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge"></span>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b2293cc840.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
